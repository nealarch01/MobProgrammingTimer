<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/timer.css">
    <link rel="stylesheet" href="../css/control_panel.css">
    <link rel="stylesheet" href="../../../node_modules/material-icons/iconfont/material-icons.css">
</head>

<body>

    <!-- Team Information , Timer, Skip Button, and Stats Button -->
    <div class="top-view row">
        <div class="info-panel col">
            <h2 id="team-name-text">Team:</h2>
            <div class="role-container ctrl-panel">
                <span class="material-icons" style="font-size: 2.0em; color: #2A6285;">keyboard</span>
                <h3 id="driver-text"></h3>
            </div>
            <div class="role-container ctrl-panel">
                <span class="material-icons" style="font-size: 2.0em; color: #2A6285;">explore</span>
                <h3 id="navigator-text"></h3>
            </div>
        </div>


        <div class="timer-container">
            <h2 id="timer-text"></h2>
            <svg class="timer-svg">
                <circle id="timer-inner-circle"></circle>
                <circle id="timer-circle"></circle>
            </svg>
        </div>

        <div class="tools-container col">
            <button class="tool-btn" id="options-btn">
                <span class="material-icons" style="font-size: 1.0em">settings</span>
                Options
            </button>
            <button class="tool-btn" id="stats-btn">
                <span class="material-icons" style="font-size: 1.0em">analytics</span>
                Stats
            </button>
        </div>

    </div>

    <!-- Control panel buttons -->
    <div class="ctrl-btns-container">
        <button class="ctrl-panel-btn" id="reset-btn">
            Reset
            <span class="material-icons" style="font-size: 1.0em; transform: scaleX(-1)">next_plan</span>
        </button>
        <button class="ctrl-panel-btn" id="start-stop-btn">
            <p id="start-stop-text">Start</p>
            <span class="material-icons" style="font-size: 1.2em;">play_circle</span>
        </button>
        <button class="ctrl-panel-btn" id="skip-btn">
            Skip
            <span class="material-icons" style="font-size: 1.2em;">next_plan</span>
        </button>
    </div>

    <div class="team-members-container col">
        <h4>Queue</h4>
        <div class="member-list row" id="active-queue" ondragover="onDragOver(event)" ondrop="onDrop(event)">
        </div>

        <h4>Inactive</h4>
        <div class="member-list row" id="inactive-list" ondragover="onDragOver(event)" ondrop="inactiveOnDrop(event)">
        </div>
    </div>
    <script src="../js/timer.js"></script>
    <script src="../js/control_panel.js"></script>
</body>

</html>
