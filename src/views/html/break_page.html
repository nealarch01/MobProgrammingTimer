<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mob Programming Timer</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/timer.css">
    <link rel="stylesheet" href="../css/break_page.css">
</head>

<body>
    <div class="timer-container top-view">
        <div class="timer-circle">
            <h1 id="timer-text">

            </h1>
        </div>
    </div>
    <div class="ctrl-btns-container col">
        <button class="ctrl-panel-btn" id="end-break-btn">End Break</button>
        <button class="ctrl-panel-btn" id="push-break-btn">Push Break</button>
    </div>

    <div class="ctrl-btns-container row">
        <h4>After</h4>
        <div class="break-turns-container">
            <button class="step-btn" id="decrement-btn">-</button>
            <input type="text" id="next-break-input" value="5">
            <button class="step-btn" id="increment-btn">+</button>
        </div>
        <script src="../js/break_page.js"></script>
</body>

</html>
